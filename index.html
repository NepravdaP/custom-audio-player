<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/svg/icons8-music.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <img src="./assets/img/CIA.jpg" alt="Song cover" class="bg-cover" />
    <audio src="./assets/audio/new-politics-cia.mp3"></audio>
    <div class="container">
      <img src="./assets/img/CIA.jpg" alt="song cover" class="thumbnail" />
      <div class="player">
        <div class="name-and-controls">
          <img
            src="./assets/svg/play.png"
            alt="play pause button"
            class="play-pause"
            onclick="playPause()"
          />
          <div class="artist">
            <div class="artist-name">New politics</div>
            <div class="song-title">CIA</div>
          </div>
          <div class="prevNext">
            <img
              src="./assets/svg/forward.png"
              alt="next song"
              class="next-btn"
              onclick="playNext()"
            />
            <img
              src="./assets/svg/backward.png"
              alt="previous song"
              class="prev-btn"
              onclick="playPrev()"
            />
          </div>
        </div>
        <div class="progress-part">
          <div class="currentTime">0:00</div>
          <input type="range" class="progress-bar" min="0" max="" value="0" />
          <div class="durationTime">3:12</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
